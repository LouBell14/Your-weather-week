<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your weather week</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container>"
      <div class="weather-app-wrapper">
    <div class="weather-app">
      <header>
        <form class="mob-3" id="search-form">
          <div class="row">
            <div class="col-9">
          <input
            type="search"
            placeholder="Type a city..."
            class="form-control"
            id="city-input"
            autocomplete="off"
          />
          </div>
          <div class="col-3"
          <input type="submit" value="search" class="btn btn-primary w-100" />
          </div>
           </div>
        </form>
    
        <div class="overview">
          <div>
            <h1 id="city"></h1>
            <ul>
             <li>Last updated: <span id="date"></span> </li> 
             <li id="description"></li>
            </ul>
            </div>
            <div class="row">
              <div class="col-6"
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon"
                class="float-left" />
                <div class="float-left" />
                <strong id="temperature"></strong><span class="units">
                  <a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a>
                </span>
</div>
            </div>
        </div>
             <div class = "col-6">
<ul>
            <li> Humidity: <span id="humidity"></span>%</li> 
            <li><Wind: <span id="wind"></span> km/h</li>
            </ul>
             </div>
      </div>
           <div class="weather-forecast">
  <div class="row">
    <div class="col-2">
      <div class= "weather-forecast-date">
      Thurs
      </div> 
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt="" width="36"/> 
<div class="weather-forecast-temperatures">
  <span class="weather-forecast-temperature-max">18째</span>    
  <span class="weather-forecast-temperature-min">12째</span>
      </div>
 </div>
</div>
  </div>
 </div>
 </div>
     

      <footer>
        This project was coded
        <a href="https://github.com/LouBell14" target="_blank"> by Cami K</a>,
        is open sourced on
        <a href="https://github.com/LouBell14/Check-my-weather" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://check-my-weather-now.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
